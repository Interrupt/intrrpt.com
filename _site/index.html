	<script>
		/* Get Flickr photos */
		function getFlickrImage(i,item){
                        var img = $("<img/>").attr("src", item.media.m.replace(/m.jpg/,"s.jpg")).wrap("<a href='" + item.link + "'></a>");
                        img.attr("width", 75);
			img.attr("class","flickr");
                        img.appendTo("#flickr_feed").wrap("<a href='" + item.link + "'></a>");
		}

		$.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?id=7525062@N05&lang=en-us&format=json&jsoncallback=?", function(data){
			for(var i = 0; i < 8; i++)
			{
				getFlickrImage(i, data.items[i]);	
			}
		});

		/* Get latest Twitter update */
		$.getJSON("http://twitter.com/statuses/user_timeline/cuddigan.json?count=1&callback=?", function(data) {
			var spn = jQuery("<span class='twitter'><a href='http://www.twitter.com/cuddigan'>" + data[0].text + "</a></span>").appendTo("#twitter");
			var avatar = jQuery("<img class='twitter' style=\"float: left;\" src=\"" + data[0].user.profile_image_url + "\"/>");
			$("#twitter").append(spn);
		});

	</script>
